<section class="login">
    <div class="login-page">
        <div class="login-form" center>
            <div>
                <p class="titule">INGRESA TU CUENTA STARPASS</p>
            </div>
           
            <div class="iconsSocialNetworks">
                <a class="btn btn-social" href="#!"><i class="fab fa-facebook fa-4x"></i></a>
                <a class="btn btn-social" href="#!"><i class="fab fa-instagram fa-4x"></i></a>
                <a class="btn btn-social" href="#!"><i class="fab fa-twitter fa-4x"></i></a>
            </div>
            <form [formGroup]="loginForm"  (ngSubmit)="accesoUsuario()">
                <div class="form-group">
                    [(ngModel)]="loginUser.email"
                    <label   for="usuario">Correo Electrónico </label>
                    <input type="email" formControlName="usuario" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                   <p class="fw-bold text-danger" *ngIf="loginForm.get('usuario')?.hasError('required') && loginForm.get('usuario')?.touched">correo no valido </p>
                </div>
                <br>
                
                <div class="form-group">
                    [(ngModel)]="loginUser.password" 
                    <label for="password">Contraseña</label>
                    <input type="password"  formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    <p class="fw-bold text-danger" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">Ingresa tu contraseña </p>
                </div>
                <br>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <br>
                <br>
                <button (click)="login()" class="login-buton" type="submit" >ENTRAR A TU CUENTA</button>
            </form>
        </div>
    </div>
  </section>
