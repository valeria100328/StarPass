<section class="login">
    <div class="login-page">
        <div class="login-form" center>
            <div>
                <p class="titule">REGISTRATE AHORA MISMO</p>
            </div>
            <br>
            <div class="iconsSocialNetworks">
                <a class=" btn-social" href="#!"><i class="fab fa-facebook fa-4x"></i></a>
                <a class=" btn-social" href="#!"><i class="fab fa-instagram fa-4x"></i></a>
                <a class=" btn-social" href="#!"><i class="fab fa-twitter fa-4x"></i></a>
            </div>
            <div class="LoginSocial" >
                <a  href="https://accounts.google.com/AccountChooser/signinchooser?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&flowName=GlifWebSignIn&flowEntry=AccountChooser" target="_blank"  class="btn btn-block btn-google" > <i class="fab fa-google"></i> Login via Google</a>
                
                <a  href="https://www.facebook.com/" target="_blank" class="btn btn-block btn-facebook" style="
                margin-left: 10px;"> <i class="fab fa-facebook-f"></i> Login via
                    facebook</a>
            </div>
            <br>
            <form [formGroup]="loginRegisterForm" (ngSubmit)="registroUsuario()">
                <div class="form-group">
                    <label for="nombreCompleto">Nombres</label>
                    <input type="name" formControlName="nombreCompleto" class="form-control" id="exampleInputName" aria-describedby="name"
                        placeholder="nombre Completo">
                        <p class="fw-bold text-danger" *ngIf="loginRegisterForm.get('nombreCompleto')?.hasError('required') && loginRegisterForm.get('nombreCompleto')?.touched">Escribe tu nombre completo</p> 
                </div>

                <div class="form-group">
                    <label for="apellidoCompleto">Apellidos</label>
                    <input type="lastName" formControlName="apellidoCompleto" class="form-control" id="Inputlastname" aria-describedby="lastName"
                        placeholder="apellido Completo">
                        <p class="fw-bold text-danger" *ngIf="loginRegisterForm.get('apellidoCompleto')?.hasError('required') && loginRegisterForm.get('apellidoCompleto')?.touched">Escribe tus apellidos completo</p> 
                </div>

                <div class="form-group">
                    <label for="ciudad">Ciudad</label>
                    <input type="city" formControlName="ciudad"  class="form-control" id="InputCity" aria-describedby="city" placeholder="Ciudad">
                    <p class="fw-bold text-danger" *ngIf="loginRegisterForm.get('ciudad')?.hasError('required') && loginRegisterForm.get('ciudad')?.touched"> Escribe tu ciudad</p>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" formControlName="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Correo">
                        <p class="fw-bold text-danger" *ngIf="loginRegisterForm.get('email')?.hasError('required') && loginRegisterForm.get('email')?.touched">Escribe tu correo </p>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Confirma tu mail </label>
                    <input type="email" formControlName="confirmaEmail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Confirma tu Correo">
                        <p class="fw-bold text-danger" *ngIf="loginRegisterForm.get('confirmaEmail')?.hasError('required') && loginRegisterForm.get('confirmaEmail')?.touched">confirma tu correo </p>    
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" formControlName="password"  class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                    <p class="fw-bold text-danger" *ngIf="loginRegisterForm.get('password')?.hasError('required') && loginRegisterForm.get('password')?.touched">Ingresa tu contraseña </p>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Confirma tu Contraseña</label>
                    <input type="password" formControlName="confirmaPassword"  class="form-control" id="exampleInputPassword1"
                        placeholder="Confirma Contraseña">
                        <p class="fw-bold text-danger" *ngIf="loginRegisterForm.get('confirmaPassword')?.hasError('required') && loginRegisterForm.get('confirmaPassword')?.touched">confirma tu contraseña </p>
                </div>
                <br>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Acepto la politícas de privacidad</label>
                </div>
                <br>
                <br>
                <button (click)="signUp()"class="login-buton" type="submit"> CREAR CUENTA STARPASS</button>
            </form>
            <br>
             <p>Estas aún click de las estrellas</p>
        </div>
    </div>
</section>
